<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame Content</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: #161b22;
            color: #e6edf3;
            padding: 20px;
            box-sizing: border-box;
            border: 2px solid #30363d;
            height: 100vh;
            margin: 0;
        }

        h2 {
            color: #d2a8ff;
            margin-top: 0;
        }

        button {
            padding: 10px 20px;
            background-color: #238636;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #2ea043;
        }

        #iframe-msg {
            margin-top: 10px;
            color: #79c0ff;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h2>I am inside an iFrame!</h2>
    <p>This button is isolated inside the frame document.</p>
    <button id="iframe-btn" onclick="document.getElementById('iframe-msg').innerText = 'Clicked inside iFrame!'">
        Click Me (iFrame)
    </button>
    <div id="iframe-msg"></div>
</body>

</html>
